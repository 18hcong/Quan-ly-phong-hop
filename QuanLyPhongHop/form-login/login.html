<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">    
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> -->

</head>
<body>
    <img class="wave" src="./images/11-113429_waves-png-hd-transpa-images-pluspng-wave-png.png" alt="bg">

    <!-- CONTAINER -->
    <div class="container">
        <div class="img">
            <img src="./images/undraw_web_development_0l6v.svg" alt="background">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="./images/undraw_profile_pic_ic-5-t.svg" alt="avatar">
                <h2>Login Here</h2>
    <!-- USERNAME -->
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
    <!-- PASSWORD  -->
                <div class="input-div two">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <div class="input-remember">
                    <input type="checkbox">
                    Remember me
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <!-- ADD JS -->
    <script src="js/main.js"></script>
</body>
</html>
